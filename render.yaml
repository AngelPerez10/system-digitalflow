services:
  # Backend: Django API
  - type: web
    name: system-digitalflow-backend
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: system-digitalflow-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://system-digitalflow.onrender.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Frontend: React (Vite)
  - type: static
    name: system-digitalflow-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: system-digitalflow-backend
          property: host

databases:
  - name: system-digitalflow-db
    plan: free
